<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script1.js"></script>
  </head>
  <body>
    <center>
      <h1>Welcome To Adi- Online Shopping</h1>
      <form>
        <table id="Ebill">
          <tr>
            <td>Customer Name</td>
            <td>
              <input
                type="text"
                id="custname"
                required
                onkeydown="return/[a-zA-z]/i.test(event.key)"
                placeholder="Enter Customer Name"
              />
            </td>
          </tr>
          <tr>
            <td>Mobile No</td>
            <td>
              <input
                type="text"
                id="mobileNumber"
                required
                placeholder="Enter Your MobileNo"
              />
            </td>
          </tr>
          <tr>
            <td>Email id</td>
            <td>
              <input
                type="email"
                id="email"
                required
                placeholder="Enter Your Email"
              />
            </td>
          </tr>
          <tr>
            <td>Billing Address</td>
            <td>
              <input
                type="text"
                id="address "
                placeholder="Enter Your Address"
              />
            </td>
          </tr>
          <tr>
            <td>Choose Product</td>
            <td>
              <select id="product">
                <option aria-placeholder="selecta dep">Select</option>
                <option>TV</option>
                <option>Refridgerator</option>
                <option>Mobile</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Enter Quantity</td>
            <td>
              <input type="number" id="quantity" min="1" max="60" />
            </td>
          </tr>
          <tr>
            <td>Payment Mode</td>
            <td>
              <select id="mode">
                <option aria-placeholder="selecta dep">Select</option>
                <option>Cash On Delivery</option>
                <option>Debit Card</option>
                <option>UPI Transfer</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Bag Total</td>
            <td>
              <input type="number" id="bill" min="1" max="1500" />
            </td>
          </tr>
          <tr>
            <td>Coupon Code</td>
            <td>
              <input type="text" id="coupon" />
            </td>
          </tr>
          <tr>
            <td>Delivery Option</td>
            <td>
              <input type="radio" id="delivery" />Express
              <input type="radio" />Standard
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" required />I Agree All Terms And Condition
            </td>
          </tr>
          <tr>
            <td><button id="clear">clear</button></td>
            <td>
              <input type="text" id="term" placeholder="Chk,Amount Payable" />
            </td>
          </tr>
          <tr>
            <td colspan="2"><button id="submit">SUBMIT</button></td>
            <p></p>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
